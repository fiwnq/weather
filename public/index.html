<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Open Weather</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div>
            <h1>Lipscomb Weather App</h1>
        </div>

        <div class="row-1">
            <form id= "query-weather" method = "POST">
                <input type="text" class="input-left" id="input-location" />
                <button class="button-right" type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>

        <div class = "row-2">
            <div class = "current-condition">
                <div class="current-weather-icon">
                    <img style="width:90px;" id = "current-weather-data-image" />
                    <span id = "temp" style="font-size: 4rem">57</span>
                </div>
                
                <div>&deg;F</div>
            </div>

            <div>
                <small>
                    <p>Preciptiation: <span id="precipitation"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>Wind: <span id="wind"></span></p>
                </small>
            </div>

            <div class="text-right" style="margin-top: -50px;">
                <p><span id = "location"></span></p>
                <p><span id = "date"></span></p>
                <p><span id = "condition"></span></p>
            </div>
        </div>

        <div class="row-3">
            <i class="fa fa-chevron-left pointer" id = "scroll-left"></i>
            <div id = "forecast-data">

            </div>
            <i class="fa fa-chevron-right pointer" id = "scroll-right"></i>
            
        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
